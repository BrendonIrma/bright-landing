name: Deploy

on:
  push:
    branches: [ main ]  # или master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # Это создаст dist/

      - name: Deploy to GitHub Pages
        run: npm run deploy  # Использует gh-pages для публикации dist/